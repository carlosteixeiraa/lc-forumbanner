<html lang="en">

<head>
    <title>LC | Forum Signature Creator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/hover-min.css" />
</head>

<body>
    <div class="container">
        <div class="logo"><img src="media/logo.png" alt="LemonCloud.org Logo" /></div>
        <div id="signature">
            <div id="signDiv">
                <div id="signLogo"><img src="media/logo.png" /></div>
                <div id="signUsername">
                    <h4>RandomPlayer</h4>
                </div>
                <div id="signTag">
                    <h5>player</h5>
                </div>
            </div>
        </div>
        <div class="infoForm">

            <div class="ifIns">
                <div class="username hvr-float">
                    <label for="username">USERNAME</label><br>
                    <input type="text" id="username" name="username" placeholder="RandomPlayer">
                </div>
                <button id="download" class="hvr-float">SUBMIT</button>
                <div class="tag hvr-float">
                    <label for="tag">TAG</label><br>
                    <input type="text" id="tag" name="tag" placeholder="Player">
                </div>           
            </div>

        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/dom-to-image.min.js"></script>
    <script src="js/FileSaver.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
